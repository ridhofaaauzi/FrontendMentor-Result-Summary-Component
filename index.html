<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box-content">
        <div class="left-content">
          <h3>Your Result</h3>
          <div class="final-result"><span>76</span> of 100</div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div class="right-content">
          <h3>Summary</h3>
          <div class="box-result">
            <div class="type-result">
              <img src="assets/images/icon-reaction.svg" alt="reaction" />
              Reaction
            </div>
            <div class="score"><span>80</span> / 100</div>
          </div>
          <div class="box-result">
            <div class="type-result">
              <img src="assets/images/icon-memory.svg" alt="memory" />
              Memory
            </div>
            <div class="score"><span>92</span> / 100</div>
          </div>
          <div class="box-result">
            <div class="type-result">
              <img src="assets/images/icon-verbal.svg" alt="verbal" />
              Verbal
            </div>
            <div class="score"><span>61</span> / 100</div>
          </div>
          <div class="box-result">
            <div class="type-result">
              <img src="assets/images/icon-visual.svg" alt="visual" />
              Visual
            </div>
            <div class="score"><span>72</span> / 100</div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
